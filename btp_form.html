<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="heading"><h1>Enter Details</h1></div>
            <form id="credentials">
                <div class="form_div">
                    <div>
                        <label for="fname">Name of the Patient: </label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label for="fage">Age: </label>
                        <input type="number" name="fage" id="fage">
                    </div>
                    <div>
                        <label for="fgender">Gender: </label>
                        <input type="text" name="fgender" id="fgender">
                    </div>
                    <div>
                        <label for="flang">First Language: </label>
                        <input type="text" name="flang" id="flang">
                    </div>
                    <div>
                        <label for="fdegree">Degree of Parkinson's Disease: </label>
                        <input type="text" name="fdegree" id="fdegree">
                    </div>
                    <div>
                        <label for="ftime">Duration of suffering from Parkinson's Disease(in Months): </label>
                        <input type="number" name="ftime" id="ftime">
                    </div>
                    <div>
                        <!-- <button class="btn btn-primary" onclick="">Submit</button> -->
                        <input type="submit" value="Generate PDF">
                    </div>
                    <div class="group">
                        <span class="category1">Category: </span>
                        <span class="category2">
                            <button class="grp-btn"><a href="audio_page_NonSense.html">Non-Sense</a></button>
                            <button class="grp-btn"><a href="audio_page_Sentences.html">Sentences</a></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
